<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <main>
        <h1>Video</h1>
        <audio controls loop autoplay>
            <source src="Cat mp3.mp3" type="audio/mp3">
            <source src="Cat mp3 ogg.ogg" type="audio/ogg">
            Your browser doesn't support audio
        </audio>
        <video controls loop autoplay>
            <source src="Cat mp4.mp4" type="video/mp4">
            <source src="Cat mp4 ogg.ogg" type="video/ogg">
            Your browser doesn't support video
        </video><br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ZDM-6Y_j-x0?si=QvcpR08u3Vk7rsoB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>
</body>
</html>

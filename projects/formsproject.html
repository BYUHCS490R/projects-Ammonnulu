<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Project</title>
    <link rel="stylesheet" href="formsproject.css">
</head>
<body>
    <Header>
        <h1>Ammon's Website</h1>
        <p>Fill out registration form</p>
    </Header>
    <main>
        <form action="formprocess.html" method="post">
            <fieldset>
                <legend>User Registration</legend>
                <div class="form-row">
                    <label for="fname">Full Name:</label>
                    <input type="text" name="fullname" id="fname">
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="form-row">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" min="18" max="130">
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="">---</option>
                        <option value="CA">California</option>
                        <option value="HI">Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </div>
                <div class="check-row">
                    <label>
                        <input type="checkbox" name="terms" required>
                        I agree to the terms and conditions
                    </label>
                </div>
                <div class="form-row">
                    <label for="comment">Comments:</label>
                    <textarea name="comment" id="comment" rows="4"></textarea>
                </div>
                <div class="form-row">
                    <label for="favcolor">Favorite Color:</label>
                    <input type="color" name="favcolor" id="favcolor" value="#0000ff">
                </div>
                <div class="form-row">
                    <label for="satisfaction">Satisfaction:</label>
                    <input type="range" name="satisfaction" id="satisfaction" min="0" max="10">
                </div>
                <div class="form-row">
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Ammon Nulu</p>
    </footer>
</body>
</html>
